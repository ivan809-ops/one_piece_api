<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Piece Encyclopedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      ☠️
    </div>
    <h1>One Piece Encyclopedia</h1>

    <div class="tabs">
      <button id="fruitTab" class="active">Devil Fruits</button>
      <button id="characterTab">Characters</button>
    </div>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search Devil Fruits..." />
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    <div class="container" id="contentContainer"></div>
    <p id="noResults" class="no-results">No results found.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
